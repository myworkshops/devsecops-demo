app:
  name: frontend
  version: "1.0.0"

replicaCount: 2

image:
  repository: wmoinar/statistics-frontend
  tag: "stage-latest"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "traefik"
  hosts:
    - host: app-staging.local
      paths:
        - path: /
          pathType: Prefix
    - host: app-stage.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 300m
    memory: 192Mi
  requests:
    cpu: 100m
    memory: 96Mi

# Frontend uses environment-specific config.js
# No env vars needed as config is baked into image
env: {}

# Health check configuration for frontend
healthCheck:
  liveness:
    path: "/health"
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    path: "/health"
    initialDelaySeconds: 5
    periodSeconds: 5

namespace: stage

# Frontend doesn't need MongoDB - removed to avoid template issues

# Frontend doesn't need External Secrets
externalSecret:
  enabled: false

secretStore:
  enabled: false

serviceAccount:
  create: false
